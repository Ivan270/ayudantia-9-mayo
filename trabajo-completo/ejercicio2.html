<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
<div>
    <div>
        <h2>
            Paleta de colores
        </h2>
        <div style="display: flex;">
            <div style="display: flex;flex-direction: column;">
                <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
                </button>
            </div>
            <div style="width: 500px;height: 600px">
                <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
    // Escríbe aquí tu código
    // definir variables
    var buttons = document.querySelectorAll('button');
    var resultBox = document.getElementById('caja')
    
    // recorrer la colección de Nodos
    // si bien coleccion de Nodos no es un array, se lo puede tratar como uno. Por eso es posible el metodo iterativo forEach. Si se quisiera, se podría convertir en un array utilizando Array.from
    buttons.forEach(function(button){
        button.addEventListener('click', function(event){
            // se captura elemento html del boton
            var elementoBoton = event.target

            // se asigna el color de fondo del boton capturado a la caja del resultado
            caja.style.backgroundColor = elementoBoton.style.backgroundColor
        })
    })
    
    </script>
</body>

</html>
